
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to DevLinkGram!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/user_home">Home</a></li>
              <li><a href="#">Welcome back {{ current_user }}</a></li>
              <li><a href="/new_photo">Upload Photo</a></li>
              <li><a href="{{ logout_url }}">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    

    <div class="container">

      <h1>Your most recent photos</h1>

      {% for photo in photos %}
        <div class="row">
          <div class="span3">{{ photo.caption }}</div>
          <div class="span2">
            {% if photo.thumbnailed %}
            <a href="/photo_details/{{ photo.key.id() }}">
              <img src="/thumbnail/{{ photo.key.id() }}"/>
            </a>
            {% else %}
              <img src="/img/clock.jpg"/>
            {% endif %}
          </div>
          <div class="span2">{{ photo.timestamp.strftime('%b. %m, %Y') }}</div>
          <div class="span2">{{ photo.owner.nickname() }}</div>
          <div class="span2">Login to comment</div>
        </div>
      {% endfor %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap-transition.js"></script>
    <script src="/js/bootstrap-alert.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/js/bootstrap-dropdown.js"></script>
    <script src="/js/bootstrap-scrollspy.js"></script>
    <script src="/js/bootstrap-tab.js"></script>
    <script src="/js/bootstrap-tooltip.js"></script>
    <script src="/js/bootstrap-popover.js"></script>
    <script src="/js/bootstrap-button.js"></script>
    <script src="/js/bootstrap-collapse.js"></script>
    <script src="/js/bootstrap-carousel.js"></script>
    <script src="/js/bootstrap-typeahead.js"></script>

  </body>
</html>
